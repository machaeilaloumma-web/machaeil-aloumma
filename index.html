<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشاعل الأمة - سفراء القيم</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Noto Kufi Arabic', sans-serif; }
  body { background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow-x:hidden; position:relative; }

  .hamburger-container, .account-container { position: fixed; top:16px; z-index:200; }
  .hamburger-container { left:16px; }
  .account-container { right:16px; }

  .hamburger-btn, .account-btn {
    background: transparent; border:none; color:#fff; padding:0; font-size:28px; cursor:pointer; transition: all 0.3s ease;
  }
  .hamburger-btn:hover, .account-btn:hover { color:#00ff80; transform:scale(1.2); }

  .dropdown-content {
    display:none; position:fixed; top:60px; left:16px;
    background: rgba(37,35,53,0.95); border-radius:10px; min-width:200px; z-index:150;
    overflow:hidden; box-shadow:none; transform:translateY(-10px); opacity:0;
    transition: all 0.3s ease;
  }
  .dropdown-content.show { display:block; transform:translateY(0); opacity:1; }
  .dropdown-content a {
    display:block; padding:12px; color:#fff; text-decoration:none; font-size:16px;
    transition: all 0.2s ease;
  }
  .dropdown-content a:hover { background:#00ff80; color:#000; }
  
  /* تسجيل الخروج باللون الأحمر */
  .dropdown-content a.logout { color:#ff6b6b; }
  .dropdown-content a.logout:hover { background:#ff6b6b; color:#fff; }
</style>
</head>
<body>

<!-- القائمة المنسدلة مع "تسجيل الخروج" -->
<div class="hamburger-container">
  <div class="hamburger-btn" id="hamburgerBtn">
    <i class="fa fa-bars"></i>
  </div>
  <div class="dropdown-content" id="hamburgerMenu">
    <a href="about.html">من نحن</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="profile.html">الملف الشخصي</a>
    <a href="#" id="logoutBtn" class="logout" style="display:none;">
      <i class="fa fa-sign-out"></i> تسجيل الخروج
    </a>
  </div>
</div>

<!-- أيقونة المستخدم (تذهب إلى profile.html من البداية) -->
<div class="account-container">
  <a href="profile.html" id="accountLink" class="account-btn">
    <i class="fa fa-user"></i>
  </a>
</div>

<img src="http://machaeil-aloumma.web.app/alger.jpg" alt="الجزائر" class="hero-image" />
<img src="http://machaeil-aloumma.web.app/machaoumma.gif" alt="شعار مشاعل الأمة" class="logo" />
<h1>مشاعل الأمة  مشروع نهضة - سفراء القيم</h1>
<p class="tagline">منصة وطنية لتأهيل القدوات وغرس القيم في الأجيال القادمة و التي ستحمش مشعل الامة و تحفظ العهد.</p>

<footer>
  © 2025 مشاعل الأمة – جميع الحقوق محفوظة · 
  <a href="about.html">من نحن</a> · 
  <a href="contact.html">اتصل بنا</a>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const logoutBtn = document.getElementById('logoutBtn');
  const accountLink = document.getElementById('accountLink');

  // فتح وإغلاق القائمة
  document.getElementById('hamburgerBtn').onclick = () => {
    document.getElementById('hamburgerMenu').classList.toggle('show');
  };
  window.onclick = e => {
    if (!e.target.closest('.hamburger-container') && !e.target.closest('.account-container')) {
      document.getElementById('hamburgerMenu').classList.remove('show');
    }
  };

  // تحديث القائمة + أيقونة الحساب
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      // مسجل الدخول
      logoutBtn.style.display = 'block';
      accountLink.href = 'profile.html';
    } else {
      // غير مسجل
      logoutBtn.style.display = 'none';
      accountLink.href = 'login.html';
    }
  });

  // زر تسجيل الخروج
  logoutBtn.onclick = (e) => {
    e.preventDefault();
    firebase.auth().signOut().then(() => {
      alert('تم تسجيل الخروج بنجاح');
      window.location.href = 'login.html';
    }).catch(err => {
      alert('حدث خطأ: ' + err.message);
    });
  };
</script>
</body>
</html>
