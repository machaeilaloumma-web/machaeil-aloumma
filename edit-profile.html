<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعديل الملف الشخصي - مشاعل الأمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Kufi Arabic', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .edit-container {
      background: #1a1a25;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    h1 {
      color: #fff;
      margin-bottom: 16px;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 128, 0.25);
    }

    .form-group {
      margin-bottom: 12px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      text-align: right;
      color: #aaa;
      font-size: 14px;
      position: absolute;
      top: 10px;
      right: 14px;
      pointer-events: none;
      z-index: 2;
      transition: all 0.2s;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      background: #252535;
      border: 1px solid #2e2e3d;
      border-radius: 8px;
      color: white;
      outline: none;
      font-size: 16px;
      padding-right: 56px;
    }

    input:focus, select:focus {
      border-color: #00ff80;
      box-shadow: 0 0 12px rgba(0,255,128,0.3);
    }

    input:not(:placeholder-shown) + label,
    input:focus + label,
    select:not(:placeholder-shown) + label,
    select:focus + label {
      top: -10px;
      right: 14px;
      font-size: 12px;
      color: #00ff80;
      background: #1a1a25;
      padding: 0 5px;
      border-radius: 4px;
    }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-icon .icon {
      position: absolute;
      left: 14px;
      color: #00ff80;
      pointer-events: none;
      z-index: 1;
    }

    .input-with-icon input {
      padding-left: 44px;
    }

    button#saveBtn {
      width: 100%;
      padding: 10px;
      background: #252535;
      color: #fff;
      font-weight: 500;
      border: 1px solid #2e2e3d;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button#saveBtn:hover {
      border-color: #00ff80;
      box-shadow: 0 0 12px rgba(0,255,128,0.3);
      transform: translateY(-2px);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #00ff80;
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h1>تعديل الملف الشخصي</h1>
    <form id="editForm">
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">👤</span>
          <input type="text" id="fullName" required placeholder=" " />
          <label for="fullName">الاسم الكامل</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">✉️</span>
          <input type="email" id="email" required placeholder=" " />
          <label for="email">البريد الإلكتروني</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">🎓</span>
          <input type="text" id="level" required placeholder=" " />
          <label for="level">المستوى الدراسي</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">🏛️</span>
          <input type="text" id="institution" required placeholder=" " />
          <label for="institution">اسم المؤسسة</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">📍</span>
          <input type="text" id="province" required placeholder=" " />
          <label for="province">الولاية</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <span class="icon">🏙️</span>
          <input type="text" id="city" required placeholder=" " />
          <label for="city">البلدية</label>
        </div>
      </div>
      <div class="form-group">
        <select id="gender" required style="width: 100%; padding: 10px; background: #252535; border: 1px solid #2e2e3d; border-radius: 8px; color: white;">
          <option value="ذكر">ذكر</option>
          <option value="أنثى">أنثى</option>
        </select>
        <label for="gender">الجنس</label>
        <span class="icon" style="position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #00ff80; pointer-events: none;">🚻</span>
      </div>
      <button type="submit" id="saveBtn">حفظ التعديلات</button>
    </form>
    <a href="profile.html" class="back-link">← العودة إلى الملف الشخصي</a>
  </div>

  <script>
    // ✅ تحميل البيانات من localStorage عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('fullName').value = user.fullName || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('level').value = user.level || '';
        document.getElementById('institution').value = user.institution || '';
        document.getElementById('province').value = user.province || '';
        document.getElementById('city').value = user.city || '';
        document.getElementById('gender').value = user.gender || 'ذكر';
      } else {
        alert('لم يتم العثور على حساب. يرجى تسجيل الدخول أولًا.');
        window.location.href = 'login.html';
      }
    });

    // ✅ حفظ التعديلات
    document.getElementById('editForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const level = document.getElementById('level').value.trim();
      const institution = document.getElementById('institution').value.trim();
      const province = document.getElementById('province').value.trim();
      const city = document.getElementById('city').value.trim();
      const gender = document.getElementById('gender').value;

      if (!fullName || !email || !level || !institution || !province || !city || !gender) {
        alert('يرجى ملء جميع الحقول.');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('يرجى إدخال بريد إلكتروني صحيح.');
        return;
      }

      // ✅ تحديث localStorage (مع الحفاظ على كلمة المرور الأصلية)
      const existingUser = JSON.parse(localStorage.getItem('user'));
      const updatedUser = {
        fullName,
        email,
        level,
        institution,
        province,
        city,
        gender,
        password: existingUser.password // ⚠️ نحتفظ بكلمة المرور الأصلية
      };
      localStorage.setItem('user', JSON.stringify(updatedUser));

      alert('تم حفظ التعديلات بنجاح!');
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
